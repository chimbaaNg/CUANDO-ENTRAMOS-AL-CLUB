<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuando Entramos al Club</title>
    <!-- Enlazamos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ================= LOGO / TÍTULO ================= -->
    <header id="logo-titulo">
        <!-- Al inicio muestra el texto, luego JS puede reemplazarlo con imagen -->
        <img src="Imagenes/Logo2.PNG" width="500">
    </header>

    <!-- ================= CUENTA ATRÁS ================= -->
    <section id="cuenta-atras">
        <div id="contador">
            <span id="dias">00</span> Días 
            <span id="horas">00</span> H 
            <span id="minutos">00</span> M 
            <span id="segundos">00</span> S
        </div>
    </section>

    <!-- ================= SLIDER PORTADA ================= -->
    <section id="slider">
        <img src="Imagenes/Galery8.PNG" class="slide" alt="Portada 1" width="320">
        <img src="Imagenes/Galery2.PNG" class="slide" alt="Portada 2" width="320">
        <img src="Imagenes/Galery4.PNG" class="slide" alt="Portada 4" width="320">
        <img src="Imagenes/Galery5.PNG" class="slide" alt="Portada 5" width="320">
        <img src="Imagenes/Galery6.PNG" class="slide" alt="Portada 6" width="320">
        <img src="Imagenes/Galery1.PNG" class="slide" alt="Portada 8" width="320">

        <!-- Puedes añadir más imágenes en la carpeta images/ -->
    </section>

    <!-- ================= REPRODUCTOR AUDIO ================= -->
  <label class="btn-wrapper">
  <input type="checkbox" class="toggle" />
  <div class="btn">
    <span class="btn-txt play">Play</span>
    <span class="btn-txt playing">Playing</span>
    <div class="dot"></div>
  </div>
</label>
  <!-- Audio click del botón -->
  <audio id="audio-presave" src="audio/adelanto.wav"></audio>
</section>

    <!-- ================= PRESAVE BLOQUEADO ================= -->
    <section id="presave">
<section id="presave">
    <a href="https://share.amuse.io/track/rogogm-cuando-entramos-al-club" id="boton-presave" class="bloqueado">
        PARA ESCUCHARLA ENTERA ->
    </a>
</section>

    </section>

    <!-- Enlazamos JS -->
    <script src="script.js"></script>
</body>
</html>
